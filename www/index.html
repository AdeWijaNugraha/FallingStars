<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<style>
		canvas {
			border:1px solid #d3d3d3;
			background-color: #000000;
			width: 100%; 
			height: 100%; 
			overflow: hidden
		}
		html, body { height: 100% }
		button {
			background-color: #ffb663;
			border: 2px solid #fff; 
			width: 100%;
			height: 100%;
			padding: 10px;
			text-align: center;
			font-size: 20px;
			border-radius: 25%;
		}
		</style>	
		<script type="text/javascript" src="game.js"></script>
	    <title>STAR RAIN</title>
	</head>
	<body onload="play()">
		<table border="1" width="100%" height="95%">
		<tr>
			<td colspan=3 height="70%"> <canvas id="myCanvas"> </canvas></td>
		</tr>
		<tr>
			<td colspan=3 height="70%"> 
			<center><B>Hindari Bintang Untuk Dapat Poin </B></center>
			</td>
		</tr>
		<tr>
			<td></td>
			<td><button onmousedown="moveSmiley('up')"><img src="assets/up.png" style="width: 50px ;height: 50px"></button> </td>
			<td> </td>
		</tr>
		<tr>
			<td> <button onmousedown="moveSmiley('left')" ><img src="assets/left.png" style="width: 50px ;height: 50px"></button> </td>
			<td> <button onmousedown="reset()" ><img src="assets/reset.png" style="width: 60px ;height: 60px"></button></td>
			<td> <button onmousedown="moveSmiley('right')" ><img src="assets/right.png" style="width: 50px ;height: 50px"></button> </td>
		</tr>
		<tr>
			<td> </td>
			<td><button onmousedown="moveSmiley('down')"><img src="assets/down.png" style="width: 50px ;height: 50px"></button> </td>
			<td> </td>
		</tr>
		</table>
    </body>
</html>
